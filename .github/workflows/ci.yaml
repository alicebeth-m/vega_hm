name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install cmake libgtest-dev -y
    - name: Configure build
      run: cmake -S . -B build
    - name: Build project
      run: cmake --build build

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install cmake libgtest-dev -y
    - name: Configure build
      run: cmake -S . -B build
    - name: Build project
      run: cmake --build build
    - name: Run tests
      run: ctest --test-dir build
